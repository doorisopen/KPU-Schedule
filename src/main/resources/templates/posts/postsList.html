<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <a class="btn btn-secondary" href="/posts/new">게시글 등록</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="posts : ${posts}">
                <td th:text="${posts.title}"></td>
                <td><a th:href="@{/posts/{id}/edit(id=${posts.id})}" th:text="${posts.content}"></a></td>
                <td th:text="${posts.author}"></td>
                <td th:text="${posts.createdDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
