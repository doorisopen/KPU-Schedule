<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   placeholder="학기를 입력하세요 ex)1, 2, 여름, 겨울">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control"
                   placeholder="강의 시간를 입력하세요">
        </div>
    </form>
    <button type="button" class="btn btn-primary" id="btn-update">수정</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/posts/posts.js"></script>
</html>
