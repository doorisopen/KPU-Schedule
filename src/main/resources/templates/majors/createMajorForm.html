<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/majors/new" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="majorCode">전공 코드</label>
<!--            <input type="text" th:field="*{majorCode}" class="form-control"-->
<!--                   placeholder="전공 코드를 입력하세요">-->
            <select th:field="*{majorCode}" class="form-control">
                <option value="">전공 코드</option>
                <option th:each="status : ${T(kpuapi.kpulecture.domain.MajorCode).values()}"
                        th:value="${status.code}"
                        th:text="${status.name}">option
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
