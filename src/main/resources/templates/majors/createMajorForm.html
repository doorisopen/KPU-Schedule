<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/majors/new" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="majorName">전공명</label>
            <input type="text" th:field="*{majorName}" class="form-control"
                   placeholder="전공명을 입력하세요"
                   th:class="${#fields.hasErrors('majorName')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('majorName')}"
               th:errors="*{majorName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="majorCode">전공 코드</label>
            <input type="text" th:field="*{majorCode}" class="form-control"
                   placeholder="전공 코드를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
