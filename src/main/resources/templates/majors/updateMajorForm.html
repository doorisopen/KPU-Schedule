<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">전공명</label>
            <input type="text" th:field="*{majorName}" class="form-control"
                   placeholder="전공명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="majorCode">전공 코드</label>
            <input type="text" th:field="*{majorCode}" class="form-control"
                   placeholder="전공 코드을 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
