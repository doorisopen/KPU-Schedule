<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>학기</th>
                <th>강의명</th>
                <th>강의코드</th>
                <th>교수</th>
                <th>강의시간</th>
                <th>강의실</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecture : ${lectures}">
                <td th:text="${lecture.id}"></td>
                <td th:text="${lecture.lectureSemester}"></td>
                <td th:text="${lecture.lectureName}"></td>
                <td th:text="${lecture.lectureCode}"></td>
                <td th:text="${lecture.professor.professorName}"></td>
                <td th:text="${lecture.lectureDate}"></td>
                <td th:text="${lecture.lectureRoom}"></td>
                <td>
                    <a href="#" th:href="@{/lectures/{id}/edit (id=${lecture.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
